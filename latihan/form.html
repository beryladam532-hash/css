<!DOCTYPE html>
<html>
    <head>
        <title>form x tabel</title>

        </tr>

            <td>Password</td>

        </tr>

            <td>No.tlp</td>

        </tr>

            <td>Nama depan</td>

            <td>Nama belakang</td>

            <td><input type="text"><br></td>

            <td>Alamat</td>

        </tr>

        </tr>
        <tr>
            <td>Upload file</td>
            <td>:</td>
        <td><input type="file" name="foto" value="upload_foto"><br>
        <input type="button" name="submit" value="submit"><br>
        </td>
        </tr>
    </table>
</body>
</html>
